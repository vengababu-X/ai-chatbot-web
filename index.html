<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XKING Animated AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <div class="header">
    <h2>XKING AI</h2>
    <p>Owned & Built by <b>THE GREAT XKING</b></p>
  </div>

  <div class="stage">
    <!-- AVATAR -->
    <div id="avatar">
      <div class="head"></div>
      <div class="body"></div>
      <div class="hand left"></div>
      <div class="hand right"></div>
    </div>

    <!-- TEXT OUTPUT -->
    <div id="text-box">I am alive. Ask me anything.</div>
  </div>

  <div class="input-area">
    <input id="userInput" placeholder="Type your question..." />
    <button onclick="ask()">Ask</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
